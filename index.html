                    <h1>$25 Rift Simulator</h1>
                    <h2>5-star Items: <span class="fiveStar">0</span></h2>

                <div class="stats grid grid-rows-6">

                    </div>

                    <div class="grid grid-cols-2">

                    </div>

                        <div class="text-5xl text-orange-700"><span>&starf;&starf;&starf;&starf;&starf;</span></div>
                        <div class="text-xl py-2 fiveStar">0</div>
                    </div>

                    <div class="text-xl mt-2">
                        Total Items: <span id="totalItems">0</span>
                    </div>
                </div>
            </section>


            <section class="flex grid grid-cols-10 justify-around my-8 ">
                <div class="bg-orange-700 box text-9xl text-center" style="width: 100px; height: 150px;"></div>
                <div class="bg-orange-700 box text-9xl text-center" style="width: 100px; height: 150px;"></div>

                    class="bg-orange-700 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                    WASTE $25
                </button>
                <button id="autoSpin"
                    class="bg-orange-700 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
